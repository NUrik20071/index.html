<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админка: Загрузка в Google Drive</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <h2>Загрузить товар в Google Drive</h2>

    <button onclick="authenticate()">Авторизоваться</button>
    <br><br>
    <input type="file" id="fileInput"><br><br>
    <input type="text" id="name" placeholder="Название"><br><br>
    <input type="number" id="price" placeholder="Цена"><br><br>
    <button onclick="uploadFile()">Загрузить</button>

    <script>
        const CLIENT_ID = "531826501379-e2hpum3jrta7u2q2s255ubvn23ie559j.apps.googleusercontent.com";
        const API_KEY = "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";
        const DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];
        const SCOPES = "https://www.googleapis.com/auth/drive.file";

        function authenticate() {
            google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: (tokenResponse) => {
                    localStorage.setItem("access_token", tokenResponse.access_token);
                    alert("Авторизация успешна!");
                },
            }).requestAccessToken();
        }

        function uploadFile() {
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];

            if (!file) {
                alert("Выберите файл!");
                return;
            }

            const metadata = {
                name: document.getElementById("name").value + "_" + document.getElementById("price").value + ".jpg",
                mimeType: file.type,
                parents: ["YOUR_FOLDER_ID"] // Укажи ID папки в Google Drive
            };

            const accessToken = localStorage.getItem("access_token");
            if (!accessToken) {
                alert("Сначала авторизуйтесь!");
                return;
            }

            const formData = new FormData();
            formData.append("metadata", new Blob([JSON.stringify(metadata)], { type: "application/json" }));
            formData.append("file", file);

            fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart", {
                method: "POST",
                headers: { Authorization: "Bearer " + accessToken },
                body: formData
            })
            .then(response => response.json())
            .then(data => alert("Файл загружен! ID: " + data.id))
            .catch(error => alert("Ошибка загрузки: " + error.message));
        }
    </script>
</body>
</html>
