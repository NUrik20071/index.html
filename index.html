<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка файлов в Google Drive</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <h2>Загрузить файл в Google Drive</h2>

    <!-- Кнопка авторизации -->
    <button id="authButton" onclick="authenticate()">Авторизоваться</button><br><br>

    <!-- Место для аватарки пользователя -->
    <div id="avatarContainer" style="display: none;">
        <img id="userAvatar" src="" alt="Аватар пользователя" style="width: 50px; height: 50px; border-radius: 50%;">
        <span id="userName"></span>
    </div><br>

    <input type="file" id="fileInput" disabled><br><br>
    <input type="text" id="name" placeholder="Название файла" disabled><br><br>
    <button onclick="uploadFile()" disabled>Загрузить</button>

    <script>
        const CLIENT_ID = "531826501379-e2hpum3jrta7u2q2s255ubvn23ie559j.apps.googleusercontent.com"; 
        const API_KEY = "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"; 
        const SCOPES = "https://www.googleapis.com/auth/drive.file";
        const FOLDER_ID = "17tKKmWurcoRZi96oI7ujB25uMNhUOy78"; // Замени на ID папки в Google Drive

        // Проверка авторизации при загрузке страницы
        function checkAuthorization() {
            const accessToken = localStorage.getItem("access_token");
            if (accessToken) {
                alert("Вы уже авторизованы!");
                document.getElementById("authButton").style.display = "none";  // Скрыть кнопку авторизации
                document.getElementById("fileInput").disabled = false;  // Разблокируем кнопку загрузки файлов
                document.getElementById("name").disabled = false;  // Разблокируем поле для ввода имени файла
                document.querySelector("button[onclick='uploadFile()']").disabled = false;  // Разблокируем кнопку загрузки
                fetchUserData(); // Получаем данные пользователя
            } else {
                alert("Пожалуйста, авторизуйтесь!");
            }
        }

        // Функция аутентификации
        function authenticate() {
            google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: (tokenResponse) => {
                    localStorage.setItem("access_token", tokenResponse.access_token); // Сохраняем токен
                    alert("Авторизация успешна!");
                    checkAuthorization(); // Проверяем авторизацию
                },
            }).requestAccessToken();
        }

        // Функция получения данных о пользователе (аватарка и имя)
        function fetchUserData() {
            const accessToken = localStorage.getItem("access_token");
            fetch("https://www.googleapis.com/oauth2/v3/userinfo", {
                headers: {
                    "Authorization": "Bearer " + accessToken
                }
            })
            .then(response => response.json())
            .then(data => {
                // Отображаем аватарку и имя пользователя
                const avatarContainer = document.getElementById("avatarContainer");
                const userAvatar = document.getElementById("userAvatar");
                const userName = document.getElementById("userName");

                avatarContainer.style.display = "block"; // Показываем контейнер с аватаром
                userAvatar.src = data.picture; // Устанавливаем аватарку
                userName.textContent = `Привет, ${data.given_name}`; // Имя пользователя
            })
            .catch(error => alert("Ошибка получения данных: " + error.message));
        }

        // Функция загрузки файла
        function uploadFile() {
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];

            if (!file) {
                alert("Выберите файл!");
                return;
            }

            const accessToken = localStorage.getItem("access_token");
            if (!accessToken) {
                alert("Сначала авторизуйтесь!");
                return;
            }

            const metadata = {
                name: document.getElementById("name").value + ".jpg",
                mimeType: file.type,
                parents: [FOLDER_ID]
            };

            const formData = new FormData();
            formData.append("metadata", new Blob([JSON.stringify(metadata)], { type: "application/json" }));
            formData.append("file", file);

            fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart", {
                method: "POST",
                headers: { Authorization: "Bearer " + accessToken },
                body: formData
            })
            .then(response => response.json())
            .then(data => alert("Файл загружен! ID: " + data.id))
            .catch(error => alert("Ошибка загрузки: " + error.message));
        }

        // Проверка авторизации при загрузке страницы
        window.onload = checkAuthorization;
    </script>
</body>
</html>
