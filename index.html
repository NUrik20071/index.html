<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка файлов в Google Drive</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <h2>Загрузить файл в Google Drive</h2>

    <button onclick="authenticate()">Авторизоваться</button><br><br>
    <input type="file" id="fileInput"><br><br>
    <input type="text" id="name" placeholder="Название файла"><br><br>
    <button onclick="uploadFile()">Загрузить</button>

    <script>
        const CLIENT_ID = "531826501379-e2hpum3jrta7u2q2s255ubvn23ie559j.apps.googleusercontent.com"; 
        const SCOPES = "https://www.googleapis.com/auth/drive.file";
        const FOLDER_ID = "17tKKmWurcoRZi96oI7ujB25uMNhUOy78"; // Замени на ID папки в Google Drive

        function authenticate() {
            google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                redirect_uri: "https://nurik20071.github.io/index.html", // Убедись, что redirect_uri совпадает с тем, что в Google Cloud Console
                callback: (tokenResponse) => {
                    localStorage.setItem("access_token", tokenResponse.access_token);
                    alert("Авторизация успешна!");
                },
            }).requestAccessToken();
        }

        function uploadFile() {
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];

            if (!file) {
                alert("Выберите файл!");
                return;
            }

            const accessToken = localStorage.getItem("access_token");
            if (!accessToken) {
                alert("Сначала авторизуйтесь!");
                return;
            }

            const metadata = {
                name: document.getElementById("name").value + ".jpg",
                mimeType: file.type,
                parents: [FOLDER_ID]
            };

            const formData = new FormData();
            formData.append("metadata", new Blob([JSON.stringify(metadata)], { type: "application/json" }));
            formData.append("file", file);

            fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart", {
                method: "POST",
                headers: { Authorization: "Bearer " + accessToken },
                body: formData
            })
            .then(response => response.json())
            .then(data => alert("Файл загружен! ID: " + data.id))
            .catch(error => alert("Ошибка загрузки: " + error.message));
        }
    </script>
</body>
</html>
